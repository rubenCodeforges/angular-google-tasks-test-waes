<div class="auth">
    <div class="auth-container">
        <div class="card">
            <header class="auth-header">
                <h1 class="auth-title" translate>
                    BRAND.NAME
                </h1>
            </header>
            <div class="auth-content">
                <p class="text-xs-center" translate>
                    LOGIN.FORM.TITLE
                </p>
                <form id="login-form">
                    <div class="form-group">
                        <button type="button"
                                (click)="signIn()"
                                class="btn btn-block btn-primary"
                                translate>
                            FORM.BUTTON.PROCEED
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
