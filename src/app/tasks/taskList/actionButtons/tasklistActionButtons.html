<ul class="nav metismenu" id="customize-menu">
    <li>
        <a href="" class="button-create" (click)="create(); $event.preventDefault()">
            <i class="fa fa-plus" aria-hidden="true"></i>
            {{ "TASKLIST.FORM.CREATE" | translate }}
        </a>
    </li>
    <ng-container *ngIf="isTasklistSelected()">
        <li>
            <a href="" class="button-update" (click)="update(); $event.preventDefault()">
                <i class="fa fa-pencil" aria-hidden="true"></i>
                {{ "TASKLIST.FORM.UPDATE" | translate }}
            </a>
        </li>
        <li>
            <a href="" class="button-delete" (click)="deleteTasklist(); $event.preventDefault()">
                <i class="fa fa-trash" aria-hidden="true"></i>
                {{ "TASKLIST.FORM.DELETE" | translate }}
            </a>
        </li>
    </ng-container>
</ul>
